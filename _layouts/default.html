<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 30px;
        }

        main h1, main h2, main h3 {
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        main h1 {
            font-size: 2rem;
        }

        main p {
            margin-bottom: 15px;
        }

        main a {
            color: #667eea;
        }

        main ul, main ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        main code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        main pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }

        main pre code {
            background: none;
            padding: 0;
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="https://kylepace.net">Blog</a>
                <a href="https://github.com/KylePace1">GitHub</a>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; 2025 Kyle Pace</p>
        </footer>
    </div>
</body>
</html>
